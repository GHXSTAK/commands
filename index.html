<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="utf-8">
    <meta name="copyright" content="GHXSTAK">
    <title>GHXSTAK ãƒ» Commands</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  	<link rel="icon" type="image/x-icon" href="ghxst.ico">
  </head>
  <body>
    <header class="header_image_pos">
      <div class="header_image"></div>
    </header>
    <div class="ghxst_page">
      <div class="channel_main_block"></div>
      <div class="channel_commands_block">
        <div class="title">
          <h6 class="title">Tak's commands</h6>
        </div>
        <div class="bar">
          <div class="option_button">
            <button class="role_button" type="button" role=combobox></button>
          </div>
          <div class="bar_divider"></div>
          <div class="search_bar">
            <input class="input_search_bar" type="text" placeholder="Search" name="search">
          </div>
        </div>
      <div class="table_block">
        <table class="tablist">
          <thead>
            <tr>
              <td class="command_col">
                <div class="command_bl">
                  <p class="command_txt">Command</p>
                  <button type="button" class="command_btn"></button>
                </div>
              <td class="response_col">
                <div class="response_bl">
                  <p class="response_txt">Response</p>
                </div>
              </td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="love_com">
                <span class="cmdp">!</span>
                "love"
              </td>
              <td class="love_res">
                <div class="love_restxt">There is %randomNumber%% love between %targetUser% and %user%</div>
              </td>
            </tr>
          </tbody>
      </div>
    </div>
  </body>
</html>
